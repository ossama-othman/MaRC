name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  Ubuntu:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: dependencies
      run: sudo apt install g++ libcfitsio-dev autoconf-archive lcov texinfo texlive pandoc
    - name: bootstrap
      run: ./bootstrap
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
    - name: make install
      run: sudo make install
    - name: make installcheck
      run: LD_LIBRARY_PATH=/usr/local/lib:$LD_LIBRARY_PATH make installcheck
    - name: make uninstall
      run: sudo make uninstall

  macOS:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: dependencies
      run: brew install automake autoconf-archive fmt
    - name: bootstrap
      run: ./bootstrap
    - name: configure
      run: CXX=clang++ ./configure
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make install
      run: make install
    - name: make installcheck
      run: LD_LIBRARY_PATH=/usr/local/lib:$LD_LIBRARY_PATH make installcheck
    - name: make uninstall
      run: make uninstall
